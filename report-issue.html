<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta name="theme-color" content="#565659" />
        <link rel="manifest" href="manifest.json" />
        <link rel="shortcut icon" href="logo.ico" type="image/x-icon" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/report-issue.css" />
        <script defer src="js/main.js"></script>
        <script defer src="report-issue.js"></script>
        <title>Build and Measure - report issue</title>
        <!--For Emailjs-->
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
        ></script>
        <script type="text/javascript">
            (function () {
                emailjs.init("6ztAHWeCG45ArnneM");
            })();
        </script>
    </head>
    <body>
        <nav class="navbar">
            <a class="nav-link nav-brand-link" href="index.html">Build and Measure</a>
            <ul id="nav-links">
                <li>
                    <a class="nav-link" href="download.html">Download</a>
                </li>
                <li>
                    <a class="nav-link" href="docs.html">Docs</a>
                </li>
                <li>
                    <a class="nav-link" href="release-notes.html">Release notes</a>
                </li>
                <li>
                    <a class="nav-link" href="docs.html#doc-faq">FAQ</a>
                </li>
                <li>
                    <a
                        class="nav-link active-nav-link"
                        target="_blank"
                        href="https://docs.google.com/forms/d/e/1FAIpQLSfwx2RZTZRKdL08w1I6hkX3iR_oFSmka5vkHmC4uCR77JUVcg/viewform?usp=sf_link"
                        >Report issue</a
                    >
                </li>
                <li>
                    <a
                        class="nav-link"
                        target="_blank"
                        href="https://docs.google.com/forms/d/e/1FAIpQLSeKGur8yM9mvA4GAienLXH_NdfS9PxDFdiTtIk8YuBA0n4N_Q/viewform?usp=sf_link"
                        >Request Feature</a
                    >
                </li>
            </ul>
            <button id="hamburger-button" class="hamburger-button">
                <div class="hamburger-button-icon"></div>
            </button>
        </nav>

        <main>
            <form id="report-issue-form">
                <h2>Found an issue?</h2>
                <br />
                <label>
                    <strong>Please provide a detailed description of the issue your facing *</strong
                    ><br />
                    The more details you can share, the better.<br />
                    <textarea
                        name="description"
                        id="report-issue-content"
                        rows="10"
                        placeholder="Describe the issue"
                        required
                    ></textarea>
                </label>
                <br />
                <label>
                    <strong>Please provide a detailed description of how to reproduce it *</strong
                    ><br />
                    This is super important or else it will be hard to fix!<br />
                    <textarea
                        name="reproduce"
                        id="report-issue-reproduce"
                        rows="10"
                        placeholder="Describe how to reproduce the issue"
                        required
                    ></textarea>
                </label>
                <br />
                <button id="report-issue-submit">Send issue</button>
                <br />
                <p>For further support please send an email to "support.bam@gmail.com"</p>
            </form>
        </main>
        <script>
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("../service-worker.js");
            }
        </script>
    </body>
</html>
