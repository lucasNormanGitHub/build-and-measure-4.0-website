<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Build and Measure, request a feature" />
        <meta name="theme-color" content="#565659" />
        <link rel="manifest" href="manifest.json" />
        <link rel="shortcut icon" href="logo.ico" type="image/x-icon" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/request-feature.css" />
        <script defer src="main.js"></script>
        <title>Build and Measure - request feature</title>
    </head>
    <body>
        <nav class="navbar">
            <a class="nav-link nav-brand-link" href="index.html">Build and Measure</a>
            <ul id="nav-links">
                <li>
                    <a class="nav-link" href="download.html">Download</a>
                </li>
                <li>
                    <a class="nav-link" href="docs.html">Docs</a>
                </li>
                <li>
                    <a class="nav-link" href="release-notes.html">Release notes</a>
                </li>
                <li>
                    <a class="nav-link" href="docs.html#doc-faq">FAQ</a>
                </li>
                <li>
                    <a
                        class="nav-link"
                        target="_blank"
                        href="https://docs.google.com/forms/d/e/1FAIpQLSfwx2RZTZRKdL08w1I6hkX3iR_oFSmka5vkHmC4uCR77JUVcg/viewform?usp=sf_link"
                        >Report issue</a
                    >
                </li>
                <li>
                    <a
                        class="nav-link active-nav-link"
                        target="_blank"
                        href="https://docs.google.com/forms/d/e/1FAIpQLSeKGur8yM9mvA4GAienLXH_NdfS9PxDFdiTtIk8YuBA0n4N_Q/viewform?usp=sf_link"
                        >Request Feature</a
                    >
                </li>
            </ul>
            <button id="hamburger-button" class="hamburger-button">
                <div class="hamburger-button-icon"></div>
            </button>
        </nav>

        <main>
            <form id="request-feature-form">
                <h2>Missing a feature?</h2>
                <br />
                <label>
                    <strong>Please state the feature you need *</strong><br />
                    <input
                        type="text"
                        id="request-feature-title"
                        name="title"
                        placeholder="Title"
                        required
                    />
                </label>
                <br />
                <label>
                    <strong>Please provide a detailed description of the feature you need *</strong
                    ><br />
                    The more details you can share, the better.<br />
                    <textarea
                        name="description"
                        id="request-feature-content"
                        rows="10"
                        placeholder="Describe the feature"
                        required
                    ></textarea>
                </label>
                <br />
                <button id="request-feature-submit">Send feature request</button>
            </form>
        </main>
        <script>
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("../service-worker.js");
            }
        </script>
    </body>
</html>
