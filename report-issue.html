<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/report-issue.css" />
        <script defer src="main.js"></script>
        <title>Build and Measure - report issue</title>
    </head>
    <body>
        <nav class="navbar">
            <a class="nav-link nav-brand-link" href="index.html">Build and Measure</a>
            <ul id="nav-links">
                <li>
                    <a class="nav-link" href="download.html">Download</a>
                </li>
                <li>
                    <a class="nav-link" href="docs.html">Docs</a>
                </li>
                <li>
                    <a class="nav-link" href="release-notes.html">Release notes</a>
                </li>
                <li>
                    <a class="nav-link" href="docs.html#doc-faq">FAQ</a>
                </li>
                <li>
                    <a class="nav-link active-nav-link" href="report-issue.html">Report issue</a>
                </li>
                <li>
                    <a class="nav-link" href="request-feature.html">Request Feature</a>
                </li>
            </ul>
            <button id="hamburger-button" class="hamburger-button">
                <div class="hamburger-button-icon"></div>
            </button>
        </nav>

        <main>
            <form id="report-issue-form">
                <h2>Found an issue?</h2>
                <br />
                <label>
                    <strong>Please provide a detailed description of the issue your facing *</strong
                    ><br />
                    The more details you can share, the better.<br />
                    <textarea
                        name="description"
                        id="report-issue-content"
                        rows="10"
                        placeholder="Describe the issue"
                        required
                    ></textarea>
                </label>
                <br />
                <label>
                    <strong>Please provide a detailed description of how to reproduce it *</strong
                    ><br />
                    This is super important or else it will be hard to fix!<br />
                    <textarea
                        name="reproduce"
                        id="report-issue-reproduce"
                        rows="10"
                        placeholder="Describe how to reproduce the issue"
                        required
                    ></textarea>
                </label>
                <br />
                <button id="report-issue-submit">Send issue</button>
                <br />
                <p>For further support please send an email to "support.bam@gmail.com"</p>
            </form>
        </main>
    </body>
</html>
